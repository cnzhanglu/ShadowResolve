# This is a basic workflow to help you get started with Actions

name: ShadowResolve-build

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "1.6-ICP" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  build:
    # Windows is currently the only platform this action supports
    runs-on: windows-latest

    steps:

      # Check-out repository
      - uses: actions/checkout@v3

      # Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
          cache: 'pip'
          cache-dependency-path: |
            **/requirements*.txt

      # Install dependencies
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      # Build python script into a stand-alone exe
      - name: Build Executable
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: Query.py
          onefile: false
          standalone: true
          output-dir: o/Windows/ShadowResolve_win10

      - name: Compress files
        run: |
          Compress-Archive -Path "o\Windows\ShadowResolve_win10\*.dist" -DestinationPath "ShadowResolve_win.zip"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
            name: ${{ runner.os }} Build
            path: |
              ShadowResolve_win.zip

      - name: Get Current Date
        id: get_date
        run: echo "::set-output name=date::$(date +%Y-%m-%d)"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        with:
          tag_name: preview-${{ steps.get_date.outputs.date }}-${{ github.run_id }}
          release_name: Development Preview Release ${{ steps.get_date.outputs.date }}-${{ github.run_id }}
          body: Release notes go here
          draft: false
          prerelease: true

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./
          asset_name: ShadowResolve_win.zip
          asset_content_type: application/octet-stream
